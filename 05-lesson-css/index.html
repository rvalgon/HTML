<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Lesson CSS</title>
    <!-- la etiqueta link sirve para poder unir nuestro index.html con su style.css-->
    <!-- también se puede usar la etiqueta style para definir estilos concretos dentro del documento html (esto solo debe usarse para ser más específico)-->
    <!-- y también se pueden dar estilo inline con un elemento, para ser AÚN mas específico, pero es una mala práctica abusar de esto-->
    <link rel="stylesheet" href="/05-lesson-css/style.css">
</head>
<body>
    <h1>Título 1</h1>
    <p>Párrafo 1</p>
</body>
</html>
