<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Lesson Inline & Block Elements</title>
    <link rel="stylesheet" href="/11-lesson-inline&block/style.css">
</head>
<body>
    <h1>Elemento Span (inline)</h1> 
    <!-- los elementos dentro de la etiqueta span (inline) se siguen unos detrás de otro, actuando en línea -->
    <p>Texto donde vamos a 
        <span style="color: blueviolet; border: 1px solid green;">enfatizar</span>
         y cambiar el 
         <span style="color: green; font-weight: bold;">
            color de algunos de los elementos. </span>
    </p>

    <h1>Elemento Div (block)</h1>
    <!-- los elementos dentro de la etiqueta div (block) funcionan como un bloque entero-->
    <!-- para poder visualizarlo mejor, le he dado borde al div para distinguir lo que está dentro y lo que está fuera del div -->
    <!-- los divs ocupan todo el espacio posible, a los lados -->
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>

    
</body>
</html>
