<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de colores de HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color: crimson;">
        Color por nombre
    </p>
    <p style="color: #de3fff">
        Color por hexadecimal
    </p>
    <p style="color: rgb(255, 255, 0)">
        Color por código RGB
    </p>
    <p style="border: 10px solid rgba(220, 20, 60, .5)">
        Color RGBA con transparencia
    </p>
    <p style="color: hsl(348, 100%, 47%);">
        Color por código hsl
    </p>
    <p style="color: hsla(348, 100%, 47%, 0.5);">
        Color por código hsl y transparencia
    </p>
</body>
</html>
